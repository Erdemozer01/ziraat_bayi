{% load static settings %}
{% get_setting as obj %}
<!-- Favicons -->
{% if obj.favicon %}
    <link rel="apple-touch-icon" href="{{ obj.favicon.url }}" sizes="180x180">
    <link rel="icon" href="{{ obj.favicon.url }}" sizes="32x32" type="image/png">
    <link rel="icon" href="{{ obj.favicon.url }}" sizes="16x16" type="image/png">
    <link rel="icon" href="{{ obj.favicon.url }}">
{% else %}
    <link rel="apple-touch-icon" href="{% static 'assets/img/favicons/favicon.png' %}" sizes="180x180">
    <link rel="icon" href="{% static 'assets/img/favicons/favicon.png' %}" sizes="32x32" type="image/png">
    <link rel="icon" href="{% static 'assets/img/favicons/favicon.png' %}" sizes="16x16" type="image/png">
    <link rel="icon" href="{% static 'assets/img/favicons/favicon.png' %}">
{% endif %}

<link rel="manifest" href="{% static 'assets/img/favicons/manifest.json' %}">
<link rel="mask-icon" href="{% static 'assets/img/favicons/safari-pinned-tab.svg' %}"
      color="{% if 'admin' in request.get_full_path %}#417690{% else %}#712cf9{% endif %}">

<meta name="theme-color" content="{% if 'admin' in request.get_full_path %}#417690{% else %}#712cf9{% endif %}">
