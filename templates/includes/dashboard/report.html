<h2>Kazançlar</h2>
<div class="table-responsive small">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">Günlük</th>
            <th scope="col">Aylık</th>
            <th scope="col">Yıllık</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ daily }} TL </td>
            <td>{{ month }} TL </td>
            <td>{{ year }} TL </td>
        </tr>

        </tbody>
    </table>
</div>
