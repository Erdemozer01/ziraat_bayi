{% load thumbnail %}

{% if object_list %}
    <div class="row mb-2">
        {% for object in object_list %}
            <div class="col-md-6">
                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <strong class="d-inline-block mb-2 text-primary-emphasis">{{ object.category.name.title }}</strong>
                        <h3 class="mb-0">{{ object.name }}</h3>
                        <p class="card-text mb-auto">{{ object.price }} TL</p>
                        <a href="{% url 'bayi:product_detail' object.pk object.category.slug object.name|slugify %}" class="icon-link gap-1 icon-link-hover stretched-link">
                            Ayrıntılar
                            <svg class="bi">
                                <use xlink:href="#chevron-right"/>
                            </svg>
                        </a>
                    </div>
                    <div class="col-auto d-none d-lg-block">
                        {% thumbnail object.image "200x250" padding=True quality=100 crop="center" as im %}
                            <img src="{{ im.url }}" class="img-fluid rounded-end"
                                 alt="{{ object.title }}">
                        {% endthumbnail %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}
