{% load header %}
{% get_header as header %}

{% if header %}
    <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary" style="margin-top: 5rem;">
        <div class="col-lg-10 px-0">
            <h1 class="display-5 fst-italic">{{ header.title.title }}</h1>
            <p class="lead my-3">{{ header.content|safe }}</p>
        </div>
    </div>
{% else %}

{% endif %}
