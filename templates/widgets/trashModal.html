<!-- Modal -->
<div class="modal fade" id="trashModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Sepeti Sil</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Sepetinizdeki ürünler silinecektir ! Onaylıyormusunuz ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Kapat
                </button>
                {% if "sepetim" in request.path %}
                    <a href="{% url 'bayi:delete_cart' cart.cart_number %}">
                        <button type="button" class="btn btn-primary">Onaylıyorum</button>
                    </a>
                {% elif "siparişlerim" in request.path %}
                    <a href="{% url 'bayi:delete_cart' order_number.order_number %}">
                        <button type="button" class="btn btn-primary">Onaylıyorum</button>
                    </a>
                {% endif %}

            </div>
        </div>
    </div>
</div>
