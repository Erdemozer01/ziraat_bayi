<!-- Modal -->
<div class="modal fade" id="editCarModal{{ item.pk }}" tabindex="-1" aria-labelledby="editCarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editCarModalLabel">Ürün Silme</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{ item.product }} ürününü sepetinizden kaldırmak istiyormusunuz ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Kapat</button>
                <a href="{% url 'bayi:remove_cart_item' item.pk item.cart.cart_number %}">
                    <button type="button" class="btn btn-danger">Sil</button>
                </a>
            </div>
        </div>
    </div>
</div>
